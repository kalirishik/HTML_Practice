<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        list-style-type: none;
      }
      table {
        border-style: solid;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <h2>Online MarkList</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Mark Entry</a></li>
      <li><a href="#">Mark View</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
    <br />
    <p>Mark Entry</p>
    <div style="margin-left: 70px">
        <table>
        <tr>
          <td colspan="3"></td>
          <td>Register No :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td>Name :</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="4"></td>
          <td><u>Marks</u></td>
        </tr>
        <tr>
            <td colspan="3"></td>
          <td>English :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="3"></td>
          <td>Physics :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="3"></td>
          <td>Chemistry :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td>Maths :</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="4"></td>
          <td><button>Save</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
