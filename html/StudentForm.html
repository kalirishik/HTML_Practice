<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <h3>Student Registration Form</h3>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father<br>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Postal<br>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Personal<br>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio">Male<input type="radio">Female</td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option >Select</option>
                        <option >New delhi</option>
                        <option >Mumbai</option>
                        <option >Goa</option>
                        <option >Patna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option >Select</option>
                        <option >B.Tech</option>
                        <option >MCA</option>
                        <option >MBA</option>
                        <option >BCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Districts</td>
                <td>
                    <select>
                        <option >Select</option>
                        <option >Nalanda</option>
                        <option >up</option>
                        <option >Goa</option>
                        <option >Patna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option >Select</option>
                        <option >New delhi</option>
                        <option >Mumbai</option>
                        <option >Goa</option>
                        <option >Patna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>EMailId</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>MobileNo</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="submit Form"></td>
            </tr>
        </table>
    </center>
</body>
</html>
